<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--<meta http-equiv="refresh" content="1;url=it/" />-->
    <link rel="canonical" href="it/" />
    <script type="text/javascript">
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function setCookie(cname, cvalue) {
          var exdays = 365 * 10;
          var d = new Date();
          d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
          var expires = "expires=" + d.toGMTString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }

      function lookup() {
        var found = [];

        var lngInQuery = getParameterByName('lng');
        if (lngInQuery && lngInQuery !== '') {
          found.push(lngInQuery);
        } else {
          var lngInCookie = getCookie('lng');
          if (lngInCookie && lngInCookie !== '') {
            found.push(lngInCookie);
          }
        }

        if (typeof navigator !== 'undefined') {
          if (navigator.userLanguage) {
            found.push(navigator.userLanguage);
          }
          if (navigator.language) {
            found.push(navigator.language);
          }
          if (navigator.languages) { // chrome only; not an array, so can't use .push.apply instead of iterating
            for (var i = 0; i < navigator.languages.length; i++) {
              found.push(navigator.languages[i]);
            }
          }
        }

        return found.length > 0 ? found : ['it'];
      }

      var lng = lookup()[0];
      if (lng.indexOf('-') > -1) lng = lng.substring(0, lng.indexOf('-'));

      var configuredLanguages = ['it', 'de'];
      if (configuredLanguages.indexOf(lng) < 0) lng = 'it/';

      setCookie('lng', lng);
      window.location.href = lng;
    </script>
    <title>Page Redirection</title>
  </head>
  <body>
    If you are not redirected automatically, follow <a href='it/'>this link</a>.
  </body>
</html>
